<div class="container">

 <div *ngIf="dataLoaded==false" class="d-flex ">
    <strong>Loading...</strong>
    <div class="spinner-grow text-info ms-auto" role="status" aria-hidden="true"></div>
  </div>
  <app-car-filter></app-car-filter>
  <app-brandcolorcategory></app-brandcolorcategory>
  <div class="table-responsive ">
    <table *ngIf="dataLoaded==true" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col"></th>
          <th scope="col">Brand</th>
          <th scope="col">Description</th>
          <th scope="col">Color</th>
          <th scope="col">Model Year</th>
          <th scope="col">Daily Price</th>
          <th scope="col">Findeks Skor</th>
          <th scope="col-auto"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars">
         
          <th scope="row">{{car.carId}}</th>
          <td><img src="https://localhost:44340/{{car.imagePath}}" alt="" width="100px" height="80px"></td>
          <td>{{car.brandName}}</td>
          <td>{{car.description}}</td>
          <td>{{car.colorName}}</td>
          <td>{{car.modelYear}}</td>
          <td>{{car.dailyPrice}}</td>
          <td>{{car.minFindeksScore}}</td>

          <td>
            <button routerLink="/cars/cardetail/{{car.carId}}" type="button" 
            class="btn btn-primary">Detaylar</button><br><br>

            <button routerLink="/cars/carupdate/{{car.carId}}" type="button" 
            class="btn btn-danger">DÃ¼zenle</button>
          
          
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<ul class="list-group" style="margin: 5px">
  <li routerLink="/cars" [class]="getAllColorClass()">TÜM RENKLER</li>
  <li
    (click)="setCurrentColor(color)"
    routerLink="/cars/color/{{ color.colorId }}"
    [class]="getCurrentColorClass(color)"
    *ngFor="let color of colors"
  >
    {{ color.colorName }}
  </li>
</ul>
<h5 *ngIf="currentColor">
  {{ currentColor.colorName }},{{ currentColor.colorId }} seçtiniz
</h5>

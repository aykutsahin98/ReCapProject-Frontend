<div class="container mt-3 content">
    <div class="col-lg">
        <div class="card">
            <div class="card-header">
                <h4>Add Brand</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="brandAddForm">
                    <div class="row mb-3">
                        <div class="col-lg-2">
                            <label for="brandInput" class="form-label">Brand:</label>
                        </div>
                        <div class="col-lg">
                            
                            <input type="text" class="form-control" id="brandInput" rows="3" formControlName="brandName" placeholder="Brand Name...">
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">

                <div class="d-grid gap-2" >
                    <button class="btn btn-success" (click)="addBrand()" type="button">Add</button>

            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="card-title">Update Color</h5></div>
        <div class="card-body">
          <form [formGroup]="colorUpdateForm">
            <div class="mb-3 row">
              <label for="colorId" class="col-sm-2 col-form-label"
                >Brand Id:
              </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  id="colorId"
                  formControlName="colorId"
                  readonly="True"
                  class="form-control"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="colorName" class="col-sm-2 col-form-label"
                >Brand Name:
              </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  id="colorName"
                  formControlName="colorName"
                  class="form-control"
                  placeholder="Enter color name"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-primary" (click)="updateColor()">
            Update
          </button>
        </div>
      </div>
    </div>
  </div>

<div class="container">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="card-title">Update Brand</h5></div>
        <div class="card-body">
          <form [formGroup]="brandUpdateForm">
            <div class="mb-3 row">
              <label for="brandId" class="col-sm-2 col-form-label"
                >Brand Id:
              </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  id="brandId"
                  formControlName="brandId"
                  readonly="True"
                  class="form-control"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="brandName" class="col-sm-2 col-form-label"
                >Brand Name:
              </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  id="brandName"
                  formControlName="brandName"
                  class="form-control"
                  placeholder="Enter brand name"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-primary" (click)="updateBrand()">
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
